<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>用户账号封禁与解锁</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1 align="center">用户账号列表</h1>
<br/><br/>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>用户账号</th>
            <th>创建时间</th>
            <th>用户账号状态</th>
            <th>封禁/解锁</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${userList}">
            <th scope="row" th:text="${user.id}"/>
            <td th:text="${user.username}"></td>
            <td th:text="${user.create_time}"></td>
            <td th:text="${user.state}"></td>
            <td><a th:href="@{/admin/banUser}">操作</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
