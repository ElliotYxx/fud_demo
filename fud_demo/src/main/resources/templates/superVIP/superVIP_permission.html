<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>管理员权限给予</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1 align="center">用户账号列表</h1>
<br/><br/>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>用户账号</th>
            <th>创建时间</th>
            <th>用户账号状态</th>
            <th>是否为管理员</th>
            <th>成为管理员/注销管理员</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${userList}">
            <th scope="row" th:text="${user.id}"/>
            <td th:text="${user.username}"></td>
            <td th:text="${user.create_time}"></td>
            <td th:text="${user.state}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{/superVIP/handleAdmin(id=${user.id})}">操作</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/admin/toAdmin_index}">返回管理员页面</a>
    </div>
</div>
</body>

</html>
