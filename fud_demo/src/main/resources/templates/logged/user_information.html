<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
<div>
    <table>
        <tr>
            <td>用户名：</td><td th:text="${session.user.username}"></td>
        </tr>
        <tr>
            <td>创建时间：</td><td th:text="${session.user.create_time}"></td>
        </tr>
        <tr>
            <td><a th:href="@{/user/toUser_edit}">密码修改</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/user/logout}">退出登录</a></td>
        </tr>
    </table>
</div>

<div>
    <a th:href="@{/admin/toAdmin_index}">管理员入口</a>
</div>
</body>
</html>
