<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
    <h1 style="color: red">发生错误：</h1>
    <div th:text="${map.code}"></div>
    <div th:text="${map.msg}"></div>
    <div><a th:href="@{/user/toLogin}">跳转到登录页面</a></div>
    <shiro:hasAnyRoles name="SUPERVIP">
        <div>
            <a th:href="@{/admin/toAdmin_index}">跳转回管理员页面</a>
        </div>
    </shiro:hasAnyRoles>
</body>
</html>
